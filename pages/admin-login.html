<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الأدمن - عالم الصفحات</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>دخول الأدمن</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">العودة للموقع</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="admin-login">
        <div class="container">
            <h2>تسجيل دخول الأدمن</h2>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="اسم المستخدم" required>
                <input type="password" id="admin-password" placeholder="كلمة المرور" required>
                <button type="submit" class="btn">دخول</button>
            </form>
            <p>لا تملك حساب؟ <a href="#" onclick="showRegister()">سجل كأدمن جديد</a></p>
            <div id="admin-register" style="display: none;">
                <h3>تسجيل أدمن جديد</h3>
                <form id="admin-register-form">
                    <input type="text" id="new-username" placeholder="اسم المستخدم" required>
                    <input type="password" id="new-password" placeholder="كلمة المرور" required>
                    <button type="submit" class="btn">تسجيل</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/admin-login.js"></script>
</body>
</html>
