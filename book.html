<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب - عالم الصفحات</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>عالم الصفحات</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">الرئيسية</a></li>
                    <li><a href="cart.html">السلة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="book-details">
        <div class="container">
            <div class="book-detail">
                <img id="book-image" src="../images/book1.jpg" alt="كتاب">
                <div class="book-info">
                    <h2 id="book-title">عنوان الكتاب</h2>
                    <p id="book-author">المؤلف: اسم المؤلف</p>
                    <p id="book-description">وصف الكتاب هنا...</p>
                    <p id="book-price">السعر: 50 جنيه مصري</p>
                    <div id="pdf-link"></div>
                    <button id="add-to-cart-detail" class="btn">أضف إلى السلة</button>
                </div>
            </div>
            <div class="reviews">
                <h3>تقييمات القراء</h3>
                <div class="review">
                    <p>"كتاب ممتاز!"</p>
                    <cite>- قارئ</cite>
                </div>
            </div>
            <div class="similar-books">
                <h3>كتب مشابهة</h3>
                <div class="book-grid">
                    <!-- كتب مشابهة -->
                </div>
            </div>
        </div>
    </section>

    <script src="../js/book.js"></script>
</body>
</html>
