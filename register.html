<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - عالم الصفحات</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- إضافة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- إضافة خط عصري -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* أنماط إضافية لصفحة التسجيل */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8b4513 0%, #e67e22 100%);
            padding: 20px;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 600px;
        }
        
        .auth-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') center/cover no-repeat;
            position: relative;
        }
        
        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .auth-form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .auth-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #777;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Tajawal', sans-serif;
        }
        
        .form-control:focus {
            border-color: #8b4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.85rem;
            color: #777;
        }
        
        .password-strength-indicator {
            height: 5px;
            width: 100%;
            background-color: #eee;
            margin-top: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-strength-weak {
            width: 33%;
            background-color: #e74c3c;
        }
        
        .password-strength-medium {
            width: 66%;
            background-color: #f39c12;
        }
        
        .password-strength-strong {
            width: 100%;
            background-color: #27ae60;
        }
        
        .terms-privacy {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
        
        .terms-privacy a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-privacy a:hover {
            color: #e67e22;
            text-decoration: underline;
        }
        
        .btn-auth {
            width: 100%;
            padding: 15px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-auth:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #eee;
        }
        
        .divider span {
            padding: 0 15px;
            color: #999;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn i {
            margin-left: 8px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        
        .auth-footer a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            color: #e67e22;
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            background-color: #d5f4e6;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .auth-card {
                flex-direction: column;
                max-width: 400px;
            }
            
            .auth-image {
                height: 200px;
            }
            
            .auth-form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-image"></div>
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>إنشاء حساب جديد</h2>
                    <p>انضم إلينا وابدأ رحلتك في عالم الكتب</p>
                </div>
                
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="الاسم الكامل" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                        <i class="fas fa-lock input-icon"></i>
                        <div class="password-strength">
                            <div class="password-strength-indicator">
                                <div class="password-strength-bar" id="password-strength-bar"></div>
                            </div>
                            <span id="password-strength-text">قوة كلمة المرور: ضعيفة</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <div class="terms-privacy">
                        بإنشاء حساب، أنت توافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a>
                    </div>
                    
                    <button type="submit" class="btn-auth">إنشاء حساب</button>
                </form>
                
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn" id="google-register">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn" id="facebook-register">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
                
                <div class="auth-footer">
                    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/register.js"></script>
</body>
</html>
